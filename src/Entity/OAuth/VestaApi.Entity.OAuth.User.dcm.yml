VestaApi\Entity\OAuth\User:
  type: entity
  table: oauth_users
  repositoryClass:  VestaApi\Entity\OAuth\Repository\UserRepository
  id:
    id:
      type:   integer
      generator:
        strategy: AUTO
  fields:
    email:
      type:   string
      unique: true
    password:
      type:   string
  indexes:
    email_index:
      columns: [ email ]